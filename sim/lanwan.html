<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void | LAN vs WAN Visualizer</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0f172a;       
            --bg-card: #1e293b;       
            --text-main: #f8fafc;     
            --text-muted: #94a3b8;    
            --accent: #22c55e;        /* Emerald for LAN */
            --purple: #8b5cf6;        /* Purple for WAN */
            --border: #334155;
            --accent-glow: rgba(34, 197, 94, 0.2);
            --font-head: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            padding: 20px;
        }

        /* Container Grid */
        .sim-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
        }

        /* Header Area */
        .sim-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .sim-header h1 {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--text-main);
        }

        /* Toggle Switches */
        .mode-switcher {
            display: flex;
            background: var(--bg-body);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-family: var(--font-code);
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .mode-btn.active.lan { background: var(--accent); color: #000; font-weight: bold; }
        .mode-btn.active.wan { background: var(--purple); color: #fff; font-weight: bold; }

        /* Main Visualizer Card */
        .visualizer-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            position: relative;
            height: 550px;
            overflow: hidden;
            background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Side Info Panel */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .progress-stat {
            margin-bottom: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-body);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Node (Icon) Styling */
        .node {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .node-icon {
            width: 45px;
            height: 45px;
            background: var(--bg-body);
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .node.active .node-icon {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .node-label {
            font-size: 0.7rem;
            font-family: var(--font-code);
            color: var(--text-muted);
            white-space: nowrap;
        }

        /* Live Badge overlay */
        .live-status {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-family: var(--font-code);
            font-size: 0.75rem;
        }

        /* Request Button */
        .action-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            font-family: var(--font-head);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px var(--accent-glow); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        @media (max-width: 900px) {
            .sim-container { grid-template-columns: 1fr; }
            .info-panel { grid-row: 2; }
        }
    </style>
</head>
<body>

    <div class="sim-container">
        
        <!-- HEADER -->
        <header class="sim-header">
            <h1>Infrastructure Visualizer</h1>
            <div class="mode-switcher">
                <button class="mode-btn active lan" onclick="switchMode('LAN')">LAN</button>
                <button class="mode-btn wan" onclick="switchMode('WAN')">WAN</button>
            </div>
        </header>

        <!-- MAIN AREA -->
        <div class="visualizer-card" id="visualizer">
            <div class="live-status">
                <div id="status-text" style="color: var(--text-muted);">Status: IDLE</div>
                <div id="latency-text" style="margin-top: 5px; color: var(--accent);">Latency: --ms</div>
            </div>

            <canvas id="canvas"></canvas>
            <div id="node-container"></div>

            <button class="action-btn" id="sendBtn" onclick="sendPacket()">REQUEST DATA</button>
        </div>

        <!-- SIDEBAR -->
        <aside class="info-panel">
            <div class="stat-card">
                <h3>Network Health</h3>
                
                <div class="progress-stat">
                    <div class="progress-label"><span>Distance</span><span id="label-distance">Short</span></div>
                    <div class="progress-bar"><div id="bar-distance" class="progress-fill" style="width: 10%; background: var(--accent);"></div></div>
                </div>

                <div class="progress-stat">
                    <div class="progress-label"><span>Throughput</span><span id="label-speed">10 Gbps</span></div>
                    <div class="progress-bar"><div id="bar-speed" class="progress-fill" style="width: 95%; background: var(--accent);"></div></div>
                </div>

                <div class="progress-stat">
                    <div class="progress-label"><span>Latency</span><span id="label-latency">&lt; 1ms</span></div>
                    <div class="progress-bar"><div id="bar-latency" class="progress-fill" style="width: 5%; background: var(--accent);"></div></div>
                </div>
            </div>

            <div class="stat-card" style="background: rgba(139, 92, 246, 0.05); border-color: rgba(139, 92, 246, 0.2);">
                <h3 id="explain-title" style="color: var(--purple);">What is LAN?</h3>
                <p id="explain-text" style="font-size: 0.85rem; color: var(--text-muted); line-height: 1.6;">
                    Connects devices within a limited area like a home or office. Data moves over high-speed hardware you own.
                </p>
            </div>
        </aside>

    </div>

    <script>
        const config = {
            LAN: {
                nodes: [
                    { id: 'sw', x: 50, y: 50, label: 'L2 Switch', icon: 'âš¡' },
                    { id: 'pc1', x: 25, y: 30, label: 'Workstation', icon: 'ðŸ’»' },
                    { id: 'pc2', x: 75, y: 30, label: 'File Server', icon: 'ðŸ’¾' },
                    { id: 'pr', x: 25, y: 70, label: 'Network Printer', icon: 'ðŸ–¨ï¸' },
                    { id: 'iot', x: 75, y: 70, label: 'IoT Device', icon: 'ðŸ“±' },
                ],
                links: [['sw', 'pc1'], ['sw', 'pc2'], ['sw', 'pr'], ['sw', 'iot']],
                path: ['pc1', 'sw', 'pc2', 'sw', 'pc1'],
                speed: 0.05,
                accent: '#22c55e'
            },
            WAN: {
                nodes: [
                    { id: 'home', x: 10, y: 50, label: 'NY Gateway', icon: 'ðŸ ' },
                    { id: 'isp', x: 30, y: 50, label: 'ISP Node', icon: 'ðŸ¢' },
                    { id: 'cloud', x: 50, y: 30, label: 'Internet', icon: 'â˜ï¸' },
                    { id: 'dc', x: 70, y: 50, label: 'Data Center', icon: 'âš™ï¸' },
                    { id: 'srv', x: 90, y: 50, label: 'Tokyo Server', icon: 'ðŸ±' },
                ],
                links: [['home', 'isp'], ['isp', 'cloud'], ['cloud', 'dc'], ['dc', 'srv']],
                path: ['home', 'isp', 'cloud', 'dc', 'srv', 'dc', 'cloud', 'isp', 'home'],
                speed: 0.015,
                accent: '#8b5cf6'
            }
        };

        let currentMode = 'LAN';
        let isAnimating = false;
        let packet = { active: false, index: 0, progress: 0 };
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const nodeContainer = document.getElementById('node-container');

        function init() {
            window.addEventListener('resize', resize);
            resize();
            renderNodes();
            animate();
        }

        function resize() {
            const rect = document.getElementById('visualizer').getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        function switchMode(mode) {
            if (isAnimating) return;
            currentMode = mode;
            
            // UI Toggle
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.mode-btn.${mode.toLowerCase()}`).classList.add('active');
            
            // Stats & Colors
            const theme = config[mode].accent;
            document.getElementById('sendBtn').style.background = theme;
            
            if (mode === 'LAN') {
                updateStats('Short', '10 Gbps', '< 1ms', 10, 95, 5, theme);
                updateExplanation('What is LAN?', 'Local area network. Devices are close, delay is minimal, and you own the wires.');
            } else {
                updateStats('Global', '500 Mbps', '150ms', 100, 30, 80, theme);
                updateExplanation('What is WAN?', 'Wide area network. Spans cities or continents. Uses public infrastructure like ISPs.');
            }

            renderNodes();
        }

        function updateStats(dist, speed, lat, b1, b2, b3, color) {
            document.getElementById('label-distance').innerText = dist;
            document.getElementById('label-speed').innerText = speed;
            document.getElementById('label-latency').innerText = lat;
            document.getElementById('bar-distance').style.width = b1 + '%';
            document.getElementById('bar-speed').style.width = b2 + '%';
            document.getElementById('bar-latency').style.width = b3 + '%';
            document.querySelectorAll('.progress-fill').forEach(b => b.style.background = color);
        }

        function updateExplanation(title, text) {
            document.getElementById('explain-title').innerText = title;
            document.getElementById('explain-text').innerText = text;
            document.getElementById('explain-title').style.color = config[currentMode].accent;
        }

        function renderNodes() {
            nodeContainer.innerHTML = '';
            config[currentMode].nodes.forEach(n => {
                const el = document.createElement('div');
                el.className = 'node';
                el.style.left = n.x + '%';
                el.style.top = n.y + '%';
                el.innerHTML = `<div class="node-icon">${n.icon}</div><div class="node-label">${n.label}</div>`;
                nodeContainer.appendChild(el);
            });
        }

        function sendPacket() {
            if (isAnimating) return;
            isAnimating = true;
            packet = { active: true, index: 0, progress: 0 };
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('status-text').innerText = 'Status: TRANSMITTING...';
            document.getElementById('status-text').style.color = config[currentMode].accent;
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const view = config[currentMode];

            // Draw Links
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 2;
            ctx.setLineDash(currentMode === 'WAN' ? [5, 5] : []);
            view.links.forEach(l => {
                const n1 = view.nodes.find(n => n.id === l[0]);
                const n2 = view.nodes.find(n => n.id === l[1]);
                ctx.beginPath();
                ctx.moveTo(n1.x * canvas.width / 100, n1.y * canvas.height / 100);
                ctx.lineTo(n2.x * canvas.width / 100, n2.y * canvas.height / 100);
                ctx.stroke();
            });

            // Animate Packet
            if (packet.active) {
                packet.progress += view.speed;
                if (packet.progress >= 1) {
                    packet.progress = 0;
                    packet.index++;
                }

                if (packet.index >= view.path.length - 1) {
                    packet.active = false;
                    isAnimating = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('status-text').innerText = 'Status: RECEIVED';
                    const lat = currentMode === 'LAN' ? (Math.random() * 0.5).toFixed(2) : (Math.random() * 40 + 120).toFixed(0);
                    document.getElementById('latency-text').innerText = `Latency: ${lat}ms`;
                } else {
                    const n1 = view.nodes.find(n => n.id === view.path[packet.index]);
                    const n2 = view.nodes.find(n => n.id === view.path[packet.index + 1]);
                    
                    const x = (n1.x + (n2.x - n1.x) * packet.progress) * canvas.width / 100;
                    const y = (n1.y + (n2.y - n1.y) * packet.progress) * canvas.height / 100;

                    ctx.shadowBlur = 15;
                    ctx.shadowColor = view.accent;
                    ctx.fillStyle = view.accent;
                    ctx.beginPath();
                    ctx.arc(x, y, 6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }

            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
