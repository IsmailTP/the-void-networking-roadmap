<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #0d1117;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #22c55e;
            --accent-glow: rgba(34, 197, 94, 0.3);
            --danger: #ef4444;
            --purple: #8b5cf6;
            --warning: #f59e0b;
            --border: #334155;
            --font-head: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.7;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: transparent;
            z-index: 1000;
        }

        .reading-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--accent), var(--purple));
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-nav {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .meta-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(34, 197, 94, 0.1);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            color: var(--accent);
            border: 1px solid rgba(34, 197, 94, 0.3);
            font-family: var(--font-code);
            text-transform: uppercase;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .sidebar {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        .terminal {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            font-family: var(--font-code);
            font-size: 0.85rem;
            color: #c9d1d9;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-height: 350px;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .red {
            background: #ff5f56;
        }

        .yellow {
            background: #ffbd2e;
        }

        .green {
            background: #27c93f;
        }

        #routerLog {
            overflow-y: auto;
            flex-grow: 1;
        }

        .log-entry {
            margin-bottom: 8px;
            line-height: 1.4;
            border-left: 2px solid transparent;
            padding-left: 10px;
        }

        .log-entry.info {
            border-color: var(--accent);
            color: var(--accent);
        }

        .log-entry.process {
            border-color: var(--warning);
            color: var(--warning);
        }

        .log-entry.success {
            border-color: var(--purple);
            color: var(--purple);
        }

        .sim-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        #networkCanvas {
            width: 100%;
            height: 450px;
            background: #0d1117;
            border-radius: 10px;
        }

        .canvas-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(13, 17, 23, 0.8);
            padding: 8px 15px;
            border: 1px solid var(--border);
            border-radius: 50px;
            font-family: var(--font-code);
            font-size: 0.75rem;
            color: var(--accent);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-sim {
            flex: 1;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-code);
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-sim:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn-sim.alt {
            border-color: var(--purple);
            color: var(--purple);
            background: rgba(139, 92, 246, 0.1);
        }

        .btn-sim.alt:hover {
            background: var(--purple);
            color: #fff;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            display: none;
            z-index: 5;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        @media(max-width: 900px) {
            .layout-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
                position: static;
            }
        }
    </style>
</head>

<body>

    <div class="reading-progress">
        <div class="reading-bar"></div>
    </div>

    <div class="container">
        <nav class="top-nav">
            <a href="../modules/07-routing.html" class="back-link">‚Üê Back to Module 07</a>
            <span style="font-family: var(--font-code); color: var(--text-muted); font-size: 0.8rem;">V-LAB 07A</span>
        </nav>

        <header>
            <span class="meta-badge">Layer 3 Simulation</span>
            <h1>Virtual Lab: Routing Logic</h1>
            <p style="color: var(--text-muted);">Visualize how data packets traverse the gateway and how the router
                consults its table.</p>
        </header>

        <div class="layout-grid">
            <aside class="sidebar">
                <div class="terminal">
                    <div class="terminal-header">
                        <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
                        <span
                            style="margin-left: 10px; font-size: 0.7rem; color: var(--text-muted);">ROUTING_ENGINE_v1</span>
                    </div>
                    <div id="routerLog">
                        <div class="log-entry" style="color: #64748b;">// Awaiting ingress traffic...</div>
                    </div>
                </div>
            </aside>

            <main>
                <div class="sim-container">
                    <div class="canvas-overlay">GATEWAY_STATUS: <span id="simStatus"
                            style="font-weight: bold;">IDLE</span></div>
                    <div class="scan-line" id="scanLine"></div>
                    <canvas id="networkCanvas"></canvas>
                </div>

                <div class="controls">
                    <button class="btn-sim" onclick="startSim('WEB')">
                        <i class="fa-solid fa-globe"></i> Request Website (HTTP)
                    </button>
                    <button class="btn-sim alt" onclick="startSim('STREAM')">
                        <i class="fa-solid fa-play"></i> Start Stream (UDP)
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        const logPanel = document.getElementById('routerLog');
        const scanLine = document.getElementById('scanLine');
        const statusLabel = document.getElementById('simStatus');

        let width, height;
        let packets = [];

        const theme = {
            accent: "#22c55e",
            purple: "#8b5cf6",
            orange: "#f59e0b",
            text: "#94a3b8"
        };

        const nodes = {
            laptop: { x: 0.15, y: 0.7, icon: "\uf109", label: "PC (192.168.1.10)", color: theme.accent },
            router: { x: 0.5, y: 0.5, icon: "\uf233", label: "GATEWAY (192.168.1.1)", color: theme.orange },
            server: { x: 0.85, y: 0.5, icon: "\uf0c2", label: "INTERNET (8.8.8.8)", color: theme.purple }
        };

        function resize() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = 450;
            width = canvas.width;
            height = canvas.height;
        }

        function addLog(text, type = "") {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerText = `> ${text}`;
            logPanel.appendChild(entry);
            logPanel.scrollTop = logPanel.scrollHeight;
            if (logPanel.children.length > 12) logPanel.removeChild(logPanel.children[1]);
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Connections
            ctx.strokeStyle = "#334155"; ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(width * nodes.laptop.x, height * nodes.laptop.y);
            ctx.lineTo(width * nodes.router.x, height * nodes.router.y);
            ctx.stroke();

            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(width * nodes.router.x, height * nodes.router.y);
            ctx.lineTo(width * nodes.server.x, height * nodes.server.y);
            ctx.stroke();
            ctx.setLineDash([]);

            // Nodes
            Object.values(nodes).forEach(node => {
                const x = width * node.x, y = height * node.y;
                ctx.fillStyle = "#0d1117"; ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = node.color; ctx.stroke();
                ctx.fillStyle = node.color; ctx.font = '900 20px "Font Awesome 6 Free"';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(node.icon, x, y);
                ctx.fillStyle = theme.text; ctx.font = '10px "JetBrains Mono"'; ctx.fillText(node.label, x, y + 45);
            });

            // Update/Draw Packets
            for (let i = packets.length - 1; i >= 0; i--) {
                const p = packets[i];
                ctx.fillStyle = p.color; ctx.shadowBlur = 10; ctx.shadowColor = p.color;
                ctx.beginPath(); ctx.arc(p.currX, p.currY, 6, 0, Math.PI * 2); ctx.fill(); ctx.shadowBlur = 0;

                if (p.update()) packets.splice(i, 1);
            }
            requestAnimationFrame(draw);
        }

        class Packet {
            constructor(type) {
                this.type = type;
                this.stage = 0; // 0:ToRouter, 1:Paused, 2:ToWAN, 3:BackToRouter, 4:BackToPC
                this.prog = 0;
                this.color = theme.accent;
                this.currX = width * nodes.laptop.x;
                this.currY = height * nodes.laptop.y;
            }

            update() {
                let start, end;

                if (this.stage === 0) { // PC -> Router
                    start = nodes.laptop; end = nodes.router;
                    this.prog += 0.015;
                    this.move(start, end);
                    if (this.prog >= 1) { this.stage = 1; this.prog = 0; this.process(); }
                }
                else if (this.stage === 2) { // Router -> Internet
                    start = nodes.router; end = nodes.server;
                    this.prog += 0.015;
                    this.move(start, end);
                    if (this.prog >= 1) {
                        this.stage = 3; this.prog = 0;
                        this.color = theme.purple;
                        addLog("Target reached. External server responding...", "success");
                    }
                }
                else if (this.stage === 3) { // Internet -> Router
                    start = nodes.server; end = nodes.router;
                    this.prog += 0.02;
                    this.move(start, end);
                    if (this.prog >= 1) {
                        this.stage = 4; this.prog = 0;
                        addLog("Ingress packet arrived at Gateway.", "info");
                    }
                }
                else if (this.stage === 4) { // Router -> PC
                    start = nodes.router; end = nodes.laptop;
                    this.prog += 0.02;
                    this.move(start, end);
                    if (this.prog >= 1) {
                        statusLabel.innerText = "IDLE";
                        addLog("Data successfully routed back to internal host.", "info");
                        return true;
                    }
                }
                return false;
            }

            move(s, e) {
                this.currX = (width * s.x) + (width * e.x - width * s.x) * this.prog;
                this.currY = (height * s.y) + (height * e.y - height * s.y) * this.prog;
            }

            process() {
                statusLabel.innerText = "INSPECTING";
                scanLine.style.display = "block";
                addLog(`Packet Ingress: [${this.type}] from 192.168.1.10`, "info");
                setTimeout(() => addLog("Analyzing L3 Destination IP...", "process"), 600);
                setTimeout(() => addLog("Found match in Routing Table: WAN_01", "process"), 1200);
                setTimeout(() => {
                    scanLine.style.display = "none";
                    statusLabel.innerText = "FORWARDING";
                    this.stage = 2;
                }, 2000);
            }
        }

        function startSim(type) {
            if (packets.length > 0) return;
            statusLabel.innerText = "UPLINKING";
            packets.push(new Packet(type));
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>

</html>
