<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void | Construction Area</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- VARIABLES (Matched to your existing theme) --- */
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #22c55e;
            --accent-glow: rgba(34, 197, 94, 0.3);
            --danger: #ef4444;
            --purple: #8b5cf6;
            --warning: #f59e0b; /* Orange for Construction */
            --border: #334155;

            --font-head: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.7;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- SPECIFIC STYLES FOR THIS PAGE --- */
        
        .construction-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Hazard Stripes Top Border */
        .hazard-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: repeating-linear-gradient(
                45deg,
                var(--warning),
                var(--warning) 10px,
                #1e293b 10px,
                #1e293b 20px
            );
        }

        h1 {
            font-family: var(--font-head);
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Fake Terminal Output */
        .terminal-window {
            background: #0d1117;
            border-radius: 6px;
            padding: 20px;
            text-align: left;
            font-family: var(--font-code);
            font-size: 0.85rem;
            color: var(--text-muted);
            border: 1px solid var(--border);
            margin-bottom: 30px;
            position: relative;
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: var(--border);
            border-radius: 6px 6px 0 0;
            display: flex;
            align-items: center;
            padding-left: 10px;
            gap: 6px;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ef4444; }
        .yellow { background: #f59e0b; }
        .green { background: #22c55e; }

        .terminal-content {
            margin-top: 15px;
            line-height: 1.6;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        .btn-home {
            display: inline-block;
            background: var(--bg-card);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-home:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .icon-large {
            font-size: 3rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

    </style>
</head>

<body>

    <div class="construction-card">
        <div class="hazard-strip"></div>
        
        <div class="icon-large">üöß</div>
        
        <h1>Module Under Construction</h1>
        <p class="subtitle">The Void is currently compiling this sector. <br>Please check back later.</p>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-content" id="typewriter">
                <!-- Javascript will type text here -->
            </div>
        </div>

        <a href="../index.html" class="btn-home">‚Üê Return to Roadmap</a>
    </div>

    <script>
        // Simple typewriter effect for the terminal
        const text = [
            "> Initializing build process...",
            "> Loading assets...",
            "> Compiling knowledge_base.json...",
            "> ERROR: Module content not found.",
            "> Status: Work in Progress (99% logic, 1% caffeine).",
            "> System waiting for input...<span class='blink'>_</span>"
        ];

        let lineIndex = 0;
        let charIndex = 0;
        const terminal = document.getElementById("typewriter");
        const typingSpeed = 30; // ms per char

        function typeLine() {
            if (lineIndex < text.length) {
                // If it's the last line (which has HTML), treat it differently
                if (lineIndex === text.length - 1) {
                    terminal.innerHTML += text[lineIndex];
                    return;
                }

                const currentLine = text[lineIndex];
                
                // Add a new line div
                if (charIndex === 0) {
                    terminal.innerHTML += "<div></div>";
                }

                // Get the last div to type into
                let rows = terminal.getElementsByTagName("div");
                let currentRow = rows[rows.length - 1];

                currentRow.textContent += currentLine.charAt(charIndex);
                charIndex++;

                if (charIndex < currentLine.length) {
                    setTimeout(typeLine, typingSpeed);
                } else {
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeLine, 300); // Pause between lines
                }
            }
        }

        // Start typing on load
        window.onload = typeLine;
    </script>

</body>
</html>
